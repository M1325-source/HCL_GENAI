<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API - Country Explorer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Hero Section -->
    <header class="hero-section">
        <div class="hero-bg"></div>
        <div class="container position-relative">
            <div class="row justify-content-between align-items-center py-3">
                <div class="col-auto">
                    <h1 class="hero-title">
                        <i class="bi bi-globe-americas"></i> Country Explorer
                    </h1>
                </div>
                <div class="col-auto">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <i class="bi bi-moon-stars"></i>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <p class="hero-subtitle">Discover countries around the world using REST Countries API</p>
                    
                    <!-- Search Box -->
                    <div class="search-container">
                        <div class="row g-2 justify-content-center">
                            <div class="col-md-4">
                                <div class="search-select-wrapper">
                                    <select class="form-select search-select" id="searchType">
                                        <option value="name">By Name</option>
                                        <option value="code">By Code</option>
                                        <option value="region">By Region</option>
                                        <option value="capital">By Capital</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="search-input-wrapper">
                                    <i class="bi bi-search search-icon"></i>
                                    <input type="text" class="form-control search-input" id="searchInput" placeholder="Search countries...">
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <button class="btn btn-search" id="searchBtn">
                                    <i class="bi bi-search"></i> Search
                                </button>
                                <button class="btn btn-reset" id="resetBtn">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Results Section -->
    <section class="results-section py-5">
        <div class="container">
            <!-- Loading Spinner -->
            <div id="loading" class="loading-container" style="display: none;">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <p class="loading-text">Loading countries...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert-custom" style="display: none;"></div>

            <!-- Countries Grid -->
            <div id="countriesGrid" class="row g-4">
                <!-- Country cards will be inserted here -->
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="bi bi-emoji-frown"></i>
                <h3>No countries found</h3>
                <p>Try a different search term</p>
            </div>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">Powered by <a href="https://restcountries.com/" target="_blank" rel="noopener">REST Countries API</a></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Built with <i class="bi bi-heart-fill text-danger"></i> for explorers</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
